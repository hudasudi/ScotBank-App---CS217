<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="LoginPageStyle.css">
	</head>
	<body>

		<div class="container">
			<h1>Welcome to ScotBank!</h1>

			<form action="DashboardPage.html"> <!--form: collect user input and send it to the /login server. action /login: server endpoint that handle the form submission. mwthod POST: how the data is sent to the server-->
				
				<label for="uname">Username</label>
				<input type="text" name="username" placeholder="Enter Username" required>

				<label for="psw">Password</label>
				<input type="password" name="password" placeholder="Enter Password" required>

				 
				<button type="submit" class="login-btn">Log In</button>
			</form>
			
			<h2 class="no-account">No account?</h2>

			<div class="buttons">
				<a href="signUp.html"><button class="sign-in">Create Account</button></a>
			</div>
		</div>
	</body>
</html>
