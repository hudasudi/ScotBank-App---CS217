<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign Up</title>
		<link rel="stylesheet" href="SignUpStyle.css">
	</head>
	<body>
		<div class="container">
			<h1>Welcome to ScotBank!</h1>

			<form action="/signup/auth" method="POST">
				<label for="uname">Username</label>
				<input type="text" id="uname" placeholder="Enter Username" required>

				<label for="psw">Password</label>
				<input type="password" id="psw" placeholder="Enter Password" required>

				<label for="conpsw">Confirm Password</label>
				<input type="password" id="conpsw" placeholder="Enter Password" required>

				<label for="bank-id">Bank ID</label>
				<input type="password" id="bank-id" placeholder="Enter Bank ID" required>

				<button type="submit"  class="signup-btn">Sign Up</button>
			</form>

			<div class="login-option">
				<h2 class="account">Already have an account?</h2>

				<a href="/"><button class="login">Log In</button></a>
			</div>
		</div>
	</body>
</html>
